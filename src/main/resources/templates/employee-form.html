<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md transition-transform hover:scale-105">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Add New Employee</h2>

    <form action="/saveEmployee" method="POST" class="space-y-5">
      <div>
        <label for="empName" class="block text-sm font-medium text-gray-700">Employee Name</label>
        <input type="text" id="empName" name="empName" required
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" />
      </div>

      <div>
        <label for="jobTitle" class="block text-sm font-medium text-gray-700">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle"
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" />
      </div>

      <div>
        <label for="salary" class="block text-sm font-medium text-gray-700">Salary</label>
        <input type="number" id="salary" name="salary" required
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" />
      </div>

      <div>
        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
        <input type="text" id="department" name="department"
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" />
      </div>

      <div>
        <label for="hireDate" class="block text-sm font-medium text-gray-700">Hire Date</label>
        <input type="date" id="hireDate" name="hireDate"
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-xl font-semibold hover:bg-indigo-700 transition">
        Submit
      </button>
    </form>
  </div>

</body>
</html>
